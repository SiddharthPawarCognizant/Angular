<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

<nav class="navbar navbar-expand-lg bg-primary">
    <a class="navbar-brand" href="#">Movie Cruiser <i class="fa fa-film" style="font-size:24px"></i> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      
      </ul>
    </div>
  </nav>

<div class="container">
    <form  id="myForm" name="myForm" (ngSubmit)=onsubmit()>
        <h2>Login</h2>
        <label class="form-control-label">Username</label>
        <input id="username" type="text" maxlength="12" name="username" [(ngModel)]="credentials.username"
            placeholder="Enter Username" class="form-control"> 
            
        <label class="form-control-label">Password</label>
        <input id=password type="password" name="password" [(ngModel)]="credentials.password"
            placeholder="Enter Password" class="form-control"> 
        <br>
        <input class="btn btn-primary" type="Submit" value="Login"> <span class="psw">New
            here? <a >Signup</a>
        </span>
    </form>
</div>


<div class="footer">

    <footer>
  
      <p>Copyright &#169;</p>
  
    </footer>
  
  </div>
